<!DOCTYPE html>
<html>
    <head>
        <title>In-Browser Calculator</title>
    </head>
    <body>
        <div id="calculator">
            
            <div id="screen">
                <div id="screenText"></div>
            </div>
            <div id="lowerCalculator">
                <div id="numbers">
                </div>
                <div id="operations">
                    <div id="plus"></div>
                    <div id="minus"></div>
                    <div id="multiply"></div>
                    <div id="divide"></div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
